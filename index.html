<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ultimate Rock Paper Scissors Game</h1>  
  <div class="choices">
    <div class="choice" id="rock">
       <img src="rock.png">
    </div>
    <div class="choice" id="paper">
        <img src="paper.png.png">
     </div>
     <div class="choice" id="scissors">
        <img src="scissors.png.png">
     </div>
  </div>
  <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="bot-score">0</p>
        <p>Bot</p>
    </div>
  </div>
  <div class="msg-container">
    <p id="msg">Make a move</p>
  </div>
  <script src="first.js"></script>
</body>
</html>
